<html>
    <head>
        <title>Tugas Form</title>
    </head>
    <body>
        <center><h1>Tugas Form</h1></center>
        <table align="center" width="300px" cellpadding="5px">
            <tr>
                <td><b>Username</b></td>
                <td>: <input type="text" name="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td>: <input type="password" name="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>:
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td><b>Hobby</b></td>
                <td>:
                    <input type="checkbox" name="hobby" value="coding"> Coding
                    <input type="checkbox" name="hobby" value="design"> Design
                </td>
            </tr>
            <tr>
                <td><b>Combo Box</b></td>
                <td>:
                    <select name="daerah">
                        <option value="bali">Bali</option>
                        <option value="jawa timur">Jawa Timur</option>
                        <option value="jawa tengah">Jawa Tengah</option>
                        <option value="Lombok">Lombok</option>
                        <option value="Surabaya">Surabaya</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><b>Textarea</b></td>
                <td>: <textarea name="keterangan" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit" style="background-color: #874E4C; color: #EABCAC; border: 3px groove; padding: 10px; font-weight: bold; border-radius: 7px;"></td>
            </tr>
        </table>
    </body>
</html>
